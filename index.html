<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <a id="logo" href="#">Awesome books</a>
        <ul>
          <li class="navlist"><a href="#">List</a></li>
          <li class="navlist"><a href="#">Add new</a></li>
          <li class="navlist end"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="book-list">
      <h1>All awesome books</h1>
      <hr />
      <article class="list"></article>
    </section>
    <section class="add-book">
      <h2>Add a new book</h2>
      <form id="book-form" action="#">
        <input
          id="title"
          name="title"
          type="text"
          placeholder="Title"
          required
        />
        <input
          id="author"
          name="author"
          type="text"
          placeholder="Author"
          required
        />
        <input type="submit" id="submit" name="submit" value="Add" />
      </form>
    </section>
    <section class="invisible">
      <div class="information">
        <h3>Contact Information</h3>
      </div>
      <div class="info">
        <p>
          Do have any questions or just want to say "Hello"? <br />
          you can reach put to us!
        </p>
      </div>
      <div class="details">
        <ul class="contact">
          <li>Our e-mail:</li>
          <li>Our phone:</li>
          <li>Our address:</li>
        </ul>
      </div>
    </section>
    <section>
      <footer>
        <p class="copyright">Copyright</p>
      </footer>
    </section>
    <script src="./app.js" type="module"></script>
  </body>
</html>
