<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="navbook"><a href="navbook">Awesome book</a></li>
          <li class="navlist"><a href="navlist">List</a></li>
          <li class="navlist"><a href="navAdd">Add new</a></li>
          <li class="navlist"><a href="contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <h1>All awesome books</h1>
    <section class="book-list"></section>
    <hr />
    <section class="add-book">
      <h2>Add a new book</h2>
      <form id="book-form" action="#">
        <input
          id="title"
          name="title"
          type="text"
          placeholder="Title"
          required
        />
        <input
          id="author"
          name="author"
          type="text"
          placeholder="Author"
          required
        />
        <input type="submit" id="submit" name="submit" value="Add" />
      </form>
    </section>
    <section>
      <footer>
        <p>Copyright</p>
      </footer>
    </section>
    <script src="./app.js" type="module"></script>
  </body>
</html>
